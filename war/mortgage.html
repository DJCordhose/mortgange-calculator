<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mortgage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap.min.css" >
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap-responsive.min.css" >
</head>
<body>
    <div class="container">
        <h2>Mortgage Calculator</h2>
        <div class="row">
            <div class="span3">
                <form class="well form-horizontal" name="mortgageForm">
                    <h3>Mortgage Data</h3>
                    <div class="control-group">
                        <label>
                            <span>House Price</span>
                        </label>
                        <input type="number" min="1" step="1" required placeholder="House Price">
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Down Payment</span>
                        </label>
                        <input type="number" min="0" step="1" required placeholder="Down Payment">
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Annual Interest Rate</span>
                        </label>
                        <input type="number" min="0.1" step="0.1" required placeholder="%">
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Term</span>
                        </label>
                        <input type="number" min="1" step="1" required placeholder="Years">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Calculate Mortgage"/>
                </form>
            </div>
            <div class="span3">
                <form class="well form-horizontal">
                    <h3>Mortgage Results</h3>
                    <div class="control-group">
                        <label>
                            <span>Mortgage Principle</span>
                        </label>
                        <input readonly>
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Number of Payments</span>
                        </label>
                        <input readonly>
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Monthly Payment</span>
                        </label>
                        <input readonly>
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Total Payment</span>
                        </label>
                        <input readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
    <script type="text/javascript" src="src/localCalculator.js"></script>
    <script type="text/javascript" src="sampleApp.js"></script>
</body>
</html>
