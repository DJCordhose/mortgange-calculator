<!DOCTYPE html>
<!--
Inspired by
http://www.mcfedries.com/creatingawebpage/mortgage.htm
-->
<html lang="en" class="no-js" ng-app="MortgageApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap.min.css" >
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap-responsive.min.css" >
</head>
<body>
    <div class="container" ng-controller="MortgageCtrl">
        <h2>Mortgage Calculator</h2>
        <div class="row">
            <div class="span3">
                <form class="well form-horizontal" name="mortgageForm">
                    <h3>Mortgage Data</h3>
                    <div class="control-group">
                        <label>
                            <span tooltip="Total price of the object" tooltip-placement="right">House Price</span>
                        </label>
                        <input type="number" ng-model="price" min="1" step="1" required placeholder="House Price">
                    </div>
                    <div class="control-group">
                        <label>
                            <span tooltip="Initial payment" tooltip-placement="right">Down Payment</span>
                        </label>
                        <input type="number" ng-model="down" min="0" step="1" required placeholder="Down Payment">
                    </div>
                    <div class="control-group">
                        <label>
                            <span tooltip="Annual Interest Rate in Percent" tooltip-placement="right">Annual Interest Rate</span>
                        </label>
                        <input type="number" ng-model="interest" min="0.1" step="0.1" required placeholder="%">
                    </div>
                    <div class="control-group">
                        <label>
                            <span tooltip="Payment term in years" tooltip-placement="right">Term</span>
                        </label>
                        <input type="number" ng-model="term" min="1" step="1" required placeholder="Years">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Calculate Mortgage" ng-click="calc(price, down, interest, term)" ng-disabled="mortgageForm.$invalid"/>
                </form>
            </div>
            <div class="span3">
                <form class="well form-horizontal">
                    <h3>Mortgage Results</h3>
                    <div class="control-group">
                        <label>
                            <span tooltip="Mortgage Principle" tooltip-placement="right">Mortgage Principle</span>
                        </label>
                        <input readonly ng-model="mortgage.principle">
                    </div>
                    <div class="control-group">
                        <label>
                            <span tooltip="Number of Payments" tooltip-placement="right">Number of Payments</span>
                        </label>
                        <input readonly ng-model="mortgage.payments">
                    </div>
                    <div class="control-group">
                        <label>
                            <span tooltip="The monthly payment rate" tooltip-placement="right">Monthly Payment</span>
                        </label>
                        <input readonly ng-model="mortgage.monthly">
                    </div>
                    <div class="control-group">
                        <label>
                            <span tooltip="The total amount of money you have to pay back" tooltip-placement="right">Total Payment</span>
                        </label>
                        <input readonly ng-model="mortgage.total">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <!-- 
    <script type="text/javascript" src="src/localCalculator.js"></script>
     -->
    <script type="text/javascript" src="mortgage_calculator/mortgage_calculator.nocache.js"></script>
    <script type="text/javascript" src="src/gwtCalculator.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
